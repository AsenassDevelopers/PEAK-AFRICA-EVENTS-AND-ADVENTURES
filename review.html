<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  
  <style>
    /* Full-page background styles */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .bg-image.active {
      opacity: 1;
    }

    /* Centered content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .review-btn {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .review-btn:hover {
      background-color: #0056b3;
      color: #fff;
    }

    /* Overlay to darken the background */
    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>
    <!-- Background Container -->
    <div class="bg-container">
      <img src="assets/images/hiking.jpg" class="bg-image active" alt="Background 5">
<img src="assets/images/team-building-rafting-4-min-scaled.jpg" class="bg-image" alt="Background 4">
<img src="assets/images/team-building-guys.jpg" class="bg-image" alt="Background 2">
<img src="assets/images/TeamBuilding2022Girls.e0997473.jpg" class="bg-image" alt="Background 5">
<img src="assets/images/The&#32;Objectives&#32;and&#32;Key&#32;Results&#32;(OKR)&#32;crash&#32;course.jpg" class="bg-image" alt="Background 4">
<img src="assets/images/Team&#32;Building&#32;Activity_&#32;Crossing&#32;Galaxies.jpeg" class="bg-image" alt="Background 3">
<img src="assets/images/Team_building_in_Durban,_KZN.jpg" class="bg-image" alt="Background 2">
<img src="assets/images/team-building-africa.jpg" class="bg-image" alt="Background 1">


        <div class="bg-overlay"></div>
      </div>
    
      <!-- Centered Content -->
      <div class="content text-start px-4 w-100">
        <h1 style="text-align: left; color: white; text-transform: uppercase;  font-size: 15px;">Your feedback drives us forward</h1>
        <p style="font-size: 35px;">Share your experience and let us know how we're doing. Every review helps us improve and create even better moments for you</p>
        <a href="https://g.page/r/CcVGWTE5hT9bEBM/review"  class="btn review-btn" style="background: transparent; border: none; color: #007bff;">Click Here to Review us <i  class="fa fa-arrow-right"></i> </a>
      </div>
      

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".bg-image");
      let currentIndex = 0;

      setInterval(() => {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }, 5000); // Change image every 5 seconds
    });
  </script>







  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
